<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Banana Clicker</title>
    <style>
        .center {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Monkey Business üêí (beta)</h1>
    <button onclick="Upgrade()">Worker Monkey (Cost: <span id="priceDisplay">20</span>)</button>
    
    <div class="center">
        <button onclick="clicks()">Click 4 Banana</button>
        <p id="BANANANANANA">Bananas: 0</p>
    </div>

    <!-- MONKES -->
    <b>Slaves</b> --- I mean --- EMPLOYEES!!
    <div id="monkeyZone"></div>

    <script>
        var Bananas = 0;
        var cooldown;
        var UpgradeState = false;
        var BPS = 0;
        var UpgradePrice = 20;
        var MONKEY = [];

        // Function for clicking and earning bananas
        function clicks() {
            Bananas += 1;
            UpdateCurrency();
        }

        // Function for upgrading and adding monkey emojis
        function Upgrade() {
            if (Bananas >= UpgradePrice) {
                // Deduct bananas for the upgrade
                Bananas -= UpgradePrice;
                UpgradePrice += 5;
                BPS += 1;
                UpdateCurrency();
                UpdatePriceButton();
                alert("Successfully bought!");

                // Add a monkey emoji to the array
                MONKEY.push("üêí");
                // Display all monkeys in the monkeyZone
                document.getElementById("monkeyZone").textContent = MONKEY.join(" ");

                // Start the bananas per second effect only once
                if (!UpgradeState) {
                    cooldown = setInterval(UpgradeEffect, 1000);
                    UpgradeState = true;
                }
            } else {
                alert("You need " + UpgradePrice + " bananas to upgrade.");
            }
        }

        // Function that adds bananas over time (based on BPS)
        function UpgradeEffect() {
            Bananas += BPS;
            UpdateCurrency();
        }

        // Update the banana count on the page
        function UpdateCurrency() {
            document.getElementById("BANANANANANA").textContent = "Bananas: " + Bananas;
        }

        // Update the upgrade price on the button
        function UpdatePriceButton() {
            document.getElementById("priceDisplay").textContent = UpgradePrice;
        }
    </script>
</body>
</html>
