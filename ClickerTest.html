<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Banana Clicker</title>
    <style>
        .center {
            text-align: center;
            margin-top: 100px;
        }
        button:hover { background-color: #898786; }
    </style>
</head>
<body>
    <h1>Monkey Business üêí (beta)</h1>
    <button onclick="Upgrade(1, 1)" title="Adds +1 bananas per second. Cost increases by 5.">
        Worker Monkey üêí (Cost: <span id="priceDisplay1">20</span>)
    </button>

    <button onclick="Upgrade(4, 2)" title="Adds +4 bananas per second. Cost increases by 10.">
        Banana Miner ‚õèÔ∏èüêí‚õëÔ∏è (Cost: <span id="priceDisplay2">45</span>)
    </button>  

    <div class="center">
        <button onclick="clicks()">Click 4 Banana</button>
        <p id="BANANANANANA">Bananas: 0</p>
    </div>

    <!-- MONKES -->
    <b>Slaves</b> -- I mean EMPLOYEES:
    <div id="monkeys"></div>

    <script>
        var Bananas = 0;
        var cooldown;
        var UpgradeState = false;
        var BPS = 0;
        var UpgradePrice = 20;
        var UpgradePrice2 = 45;
        var MONKEY = [];

        // Function for clicking and earning bananas
        function clicks() {
            Bananas += 1;
            UpdateCurrency();
        }

        // Function for upgrading and adding monkey emojis
        function Upgrade(bpsAmount, Utype) {
            // if else kinda thing. ckecks which upgrade it is
            let price = Utype === 1 ? UpgradePrice : UpgradePrice2;
            if (Bananas >= price) {
                // Deduct bananas for the upgrade
                Bananas -= price;
                if (Utype === 1) {
                    UpgradePrice += 5;
                    // Add a monkey emoji to the array
                    MONKEY.push(" [ üêí ] ");
                } else {
                    UpgradePrice2 += 10
                    // Add a monkey emoji to the array
                    MONKEY.push(" [ ‚õèÔ∏èüêí‚õëÔ∏è ] ");
                }
                UpdateCurrency();
                BPS += bpsAmount;
                UpdateCurrency();
                UpdatePriceButton();
                alert("Successfully bought!");
                // Display all monkeys in the monkeys
                document.getElementById("monkeys").textContent = MONKEY.join(" ");

                // Start the bananas per second effect only once
                if (!UpgradeState) {
                    cooldown = setInterval(UpgradeEffect, 1000);
                    UpgradeState = true;
                }
            } else {
                if (Utype === 1) {
                    alert("You need " + UpgradePrice + " bannanas to upgrade")
                } else {
                    alert("You need " + UpgradePrice2 + " bannanas to upgrade")
                }

            }
        }

        // Function that adds bananas over time (based on BPS)
        function UpgradeEffect() {
            Bananas += BPS;
            UpdateCurrency();
        }

        // Update the banana count on the page
        function UpdateCurrency() {
            document.getElementById("BANANANANANA").textContent = "Bananas: " + Bananas;
        }
        
        // Update the upgrade price on the button
        function UpdatePriceButton() {
            document.getElementById("priceDisplay1").textContent = UpgradePrice;
            document.getElementById("priceDisplay2").textContent = UpgradePrice2;
        }
    </script>
</body>
</html>
