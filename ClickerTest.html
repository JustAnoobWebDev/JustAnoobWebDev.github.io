<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Banana Clicker</title>
    <style>
        .center {
            text-align: center;
            margin-top: 100px;
        }
        button:hover { background-color: #898786; }
        
        /* Dropdown Styles */

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        /* Tooltip text (hidden by default) */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #6c757d;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the button */
            left: 50%;
            margin-left: -110px; /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Show the tooltip text when hovering over the tooltip element */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>


    <h1>Monkey Business üêí (beta)</h1>
    
    <!-- Upgrade Buttons with Custom Tooltips -->
    <div class="tooltip">
        <button onclick="Upgrade(1, 1)">
            Worker Monkey üêí (Cost: <span id="priceDisplay1">20</span>)
        </button>
        <span class="tooltiptext">MONKEYYYYY!!!! +1 BPS</span>
    </div>

    <div class="tooltip">
        <button onclick="Upgrade(5, 2)">
            Banana Miner ‚õèÔ∏èüêí‚õëÔ∏è (Cost: <span id="priceDisplay2">45</span>)
        </button>
        <span class="tooltiptext">Mines fresh bananas from the famous banana mines. +5 BPS</span>
    </div>

    <div class="center">
        <button onclick="clicks()">Click 4 Banana üçå</button>
        <p id="BANANANANANA">Bananas: 0</p>
    </div>

    <!-- MONKES -->
    <b>Slaves</b> -- I mean EMPLOYEES:
    <div id="monkeys"></div>

    <script>
        var Bananas = 0;
        var cooldown;
        var UpgradeState = false;
        var BPS = 0;
        var UpgradePrice = 20;
        var UpgradePrice2 = 45;
        var MONKEY = [];

        // Function for clicking and earning bananas
        function clicks() {
            Bananas += 1;
            UpdateCurrency();
        }

        // Function for upgrading and adding monkey emojis
        function Upgrade(bpsAmount, Utype) {
            let price = Utype === 1 ? UpgradePrice : UpgradePrice2;
            if (Bananas >= price) {
                Bananas -= price;
                if (Utype === 1) {
                    UpgradePrice += 5;
                    MONKEY.push(" [ üêí ] ");
                } else {
                    UpgradePrice2 += 10;
                    MONKEY.push(" [ ‚õèÔ∏èüêí‚õëÔ∏è ] ");
                }
                UpdateCurrency();
                BPS += bpsAmount;
                UpdateCurrency();
                UpdatePriceButton();
                alert("Successfully bought!");
                document.getElementById("monkeys").textContent = MONKEY.join(" ");
                
                if (!UpgradeState) {
                    cooldown = setInterval(UpgradeEffect, 1000);
                    UpgradeState = true;
                }
            } else {
                alert("Not enough bananas!");
            }
        }

        // Function that adds bananas over time (based on BPS)
        function UpgradeEffect() {
            Bananas += BPS;
            UpdateCurrency();
        }

        // Update the banana count on the page
        function UpdateCurrency() {
            document.getElementById("BANANANANANA").textContent = "Bananas: " + Bananas;
        }
        
        // Update the upgrade price on the button
        function UpdatePriceButton() {
            document.getElementById("priceDisplay1").textContent = UpgradePrice;
            document.getElementById("priceDisplay2").textContent = UpgradePrice2;
        }
    </script>
</body>
</html>
